<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock Project</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="location">
        <option value="">Select a city</option>
        <option value="current">Current Location</option>
        <option value="Pacific/Fiji">Fiji</option>
        <option value="Asia/Hong_Kong">Hong Kong</option>
        <option value="Atlantic/Faroe">Faroe Islands</option>
        <option value="America/Punta_Arenas">Punta Arenas</option>
        <option value="Pacfic/Honolulu">Honolulu</option>
      </select>

      <div class="city" id="newCity"></div>

      <div class="city" id="homepageCities">
        <div class="row" id="edinburgh">
          <div class="column">
            <h2>Aberlour 🏴󠁧󠁢󠁳󠁣󠁴󠁿</h2>
            <div class="date">Date</div>
          </div>
          <div class="time">TIME</div>
        </div>

        <div class="row" id="svalbard">
          <div class="column">
            <h2>Svalbard 🐻‍❄️</h2>
            <div class="date">Date</div>
          </div>
          <div class="time">TIME</div>
        </div>

        <div class="row" id="auckland">
          <div class="column">
            <h2>Auckland 🇳🇿</h2>
            <div class="date">Date</div>
          </div>
          <div class="time">TIME</div>
        </div>

        <div class="row" id="rothera">
          <div class="column">
            <h2>Rothera 🇦🇶</h2>
            <div class="date">Date</div>
          </div>
          <div class="time">TIME</div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a
        href="https://github.com/lauren-aan/World-Clock-Project"
        target="_blank"
        rel=""
        >Lauren Grant.</a
      >
      Open source on Github.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
