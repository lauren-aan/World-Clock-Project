<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js
    https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.js -->
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock Project</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="location">
        <option value="">Select a city</option>
        <option value="Europe/London">Edinburgh</option>
        <option value="Arctic/Longyearbyen">Longyearbyen</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>

      <div class="city">
        <div class="row">
          <div class="column">
            <h2>Edinburgh 🏴󠁧󠁢󠁳󠁣󠁴󠁿</h2>
            <div class="date">Date</div>
          </div>
          <div class="time">TIME <small>AM</small></div>
        </div>

        <div class="row">
          <div class="column">
            <h2>Svalbard 🐻‍❄️</h2>
            <div class="date">Date</div>
          </div>
          <div class="time">TIME <small>AM</small></div>
        </div>

        <div class="row">
          <div class="column">
            <h2>Auckland 🇳🇿</h2>
            <div class="date">Date</div>
          </div>
          <div class="time">TIME <small>AM</small></div>
        </div>

        <div class="row">
          <div class="column">
            <h2>Rothera 🇦🇶</h2>
            <div class="date">Date</div>
          </div>
          <div class="time">TIME <small>AM</small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a
        href="https://github.com/lauren-aan/World-Clock-Project"
        target="_blank"
        rel=""
        >Lauren Grant.</a
      >
      Open source on Github.
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
